<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        body {

            align-items: center;

            background-color: black;
            color: white;

        .container {

        h1 {

        }

            font-family: 'Creepster', cursive;
        }
        input {
            padding: 10px;
            width: calc(100% - 24px);
            border: 2px solid red;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: red;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;

            transition: background-color 0.3s;
            font-family: 'Creepster', cursive;

        button:hover {

        .result {

            color: white;

        #bar {

            width: 100%;

            height: 5px;
            color: white;
            font-size: 10px;
            left: 0px;
            border-top: 2px solid green;
            padding: 15px;
            background-color: #000;
            text-align: center;
        }
        /*-------------------------added CSS------------------------*/
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .welcome-container {
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-text {
            font-size: 36px;
            display: block;
            white-space: pre-wrap;
        }

        .continue-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            animation: slide-in 1s forwards;
        }
        
        /* Add this to your existing CSS */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid red;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-overlay.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

        let index = 0;

        function typeText(element, text, callback) {
            let i = 0;
            const speed = 100;

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    callback();
                }
            }

            type();
        }

        function displayNextText() {
            if (index < texts.length) {
                typeText(welcomeText, texts[index], displayNextText);
                index++;
            } else {
                continueButton.style.display = "inline-block";
            }
        }

        displayNextText();

        continueButton.addEventListener("click", function () {
            overlay.style.opacity = "0";
            overlay.style.visibility = "hidden";
            audio.load();
            audio.play().catch(error => {
                console.error("Audio playback failed:", error);
            });
